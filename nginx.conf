worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream for the Remix app
    upstream remix_app {
        server 127.0.0.1:3000;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name reverse-bundling.me www.reverse-bundling.me;
        
        location / {
            rewrite ^ https://$server_name$request_uri? permanent;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name reverse-bundling.me www.reverse-bundling.me;

        # SSL configuration
        ssl_certificate /usr/local/nginx/ssl/reverse-bundling.me.crt;
        ssl_certificate_key /usr/local/nginx/ssl/reverse-bundling.me.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Proxy to Remix app
        location / {
            proxy_pass http://remix_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Static files
        location /build/ {
            proxy_pass http://remix_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://remix_app/health;
            add_header Content-Type text/plain;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # Localhost server for acme-challenge (HTTP only)
    server {
        listen 80;
        server_name localhost;

        location /.well-known/acme-challenge/ {
            alias /usr/local/nginx/html/.well-known/acme-challenge/;
            try_files $uri =404;
        }
    }
}